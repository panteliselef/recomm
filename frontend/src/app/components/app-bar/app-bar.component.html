<div class="app-bar">

    <div class="left-actions actions">
        <img *ngIf="hasImage && imgSrc" (click)="onClickImage()" class="profile-img" [src]="imgSrc"/>
        <i *ngIf="!hasImage" (click)="goBack()" class="material-icons-round">{{leadingIconName}}</i>
    </div>



    <span class="page-title">{{pageTitle}}</span>

    <div class="right-actions actions">
        <i (click)="onClickTrailingIcon()" class="material-icons-round">{{trailingIconName}}</i>
    </div>

</div>
