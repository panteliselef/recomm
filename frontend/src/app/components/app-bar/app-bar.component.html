<div class="app-bar">

    <div class="left-actions actions">
        <img *ngIf="hasImage" class="profile-img" [src]="imgSrc"/>
        <i *ngIf="!hasImage" class="material-icons-round">{{leadingIconName}}</i>
    </div>



    <span class="page-title">{{pageTitle}}</span>

    <div class="right-actions actions">
        <i class="material-icons-round">{{trailingIconName}}</i>
    </div>

</div>
