<div class="page">

    <app-bar
        [img]="me?.getPhoto()"
        [onImageClick]="goToProfile"
        title="Audio Command"
        [hasImage]="true"
    ></app-bar>


    <main>

        <div class="input-container">
            <i class="material-icons-round">mic</i>
        </div>

        <span *ngIf="errorMsg === '' ">Listening ...</span>
        <span *ngIf="errorMsg !== '' ">{{errorMsg}}</span>


    </main>

    <bottom-nav-menu></bottom-nav-menu>

</div>
